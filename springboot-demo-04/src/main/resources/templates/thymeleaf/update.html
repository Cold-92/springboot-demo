<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
      <form th:action="@{/guest}" th:object="${guest}" method="post" class="form-horizontal">
            <!-- 将form改为put方式通信 -->
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                  <label class="col-sm-2 control-label">姓名</label>
                  <div class="col-sm-4">
                        <input th:value="*{name}" type="text" name="name" class="form-control" readonly>
                  </div>
            </div>
            <div class="form-group">
                  <label class="col-sm-2 control-label">年龄</label>
                  <div class="col-sm-4">
                        <input th:value="*{age}" type="text" name="age" class="form-control">
                  </div>
            </div>
            <div class="form-group">
                  <label class="col-sm-2 control-label">性别</label>
                  <div class="col-sm-4">
                        <input th:value="*{sex}" type="text" name="sex" class="form-control">
                  </div>
            </div>
            <div class="form-group">
                  <div>
                        <input type="submit" value="提交" class="btn btn-info">
                  </div>
            </div>
      </form>
</body>
</html>
